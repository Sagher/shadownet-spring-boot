<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en">
<!--<![endif]-->

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Shadow-NET :: Dashboard</title>


<!-- ========================================================== -->

<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"
	rel="stylesheet" />

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<link rel="stylesheet" th:href="@{/assets/css/jquery-ui.min.css}"
	href="../../assets/css/jquery-ui.min.css" />

<script type="text/javascript"
	th:src="@{/assets/js/jquery-migrate-1.1.0.min.js}"
	src="../../assets/js/jquery-migrate-1.1.0.min.js"></script>

<script type="text/javascript" th:src="@{/assets/js/jquery-ui.min.js}"
	src="../../assets/js/jquery-ui.min.js"></script>

<script type="text/javascript"
	th:src="@{/assets/js/jquery.slimscroll.min.js}"
	src="../../assets/js/jquery.slimscroll.min.js"></script>

<script type="text/javascript"
	th:src="@{/assets/js/jquery.sparkline.min.js}"
	src="../../assets/js/jquery.sparkline.min.js"></script>

<link rel="stylesheet"
	th:href="@{/assets/css/emojify-emoticons.min.css}"
	href="../../assets/css/emojify-emoticons.min.css" />

<script type="text/javascript" th:src="@{/assets/js/sockjs.min.js}"
	src="../../assets/js/sockjs.min.js"></script>

<script type="text/javascript" th:src="@{/assets/js/stomp.min.js}"
	src="../../assets/js/stomp.min.js"></script>

<script type="text/javascript" th:src="@{/assets/js/emojify.min.js}"
	src="../../assets/js/emojify.min.js"></script>

<script type="text/javascript" th:src="@{/assets/js/d3.v3.min.js}"
	src="../../assets/js/d3.v3.min.js"></script>

<script type="text/javascript" th:src="@{/assets/js/topojson.v1.min.js}"
	src="../../assets/js/topojson.v1.min.js"></script>

<script type="text/javascript" th:src="@{/assets/js/Chart.js}"
	src="../../assets/js/Chart.js"></script>

<link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}"
	href="../../assets/css/bootstrap.min.css" />

<script type="text/javascript" th:src="@{/assets/js/bootstrap.min.js}"
	src="../../assets/js/bootstrap.min.js"></script>

<script type="text/javascript"
	th:src="@{/assets/js/datamaps.world.min.js}"
	src="../../assets/js/datamaps.world.min.js"></script>

<link rel="stylesheet" th:href="@{/assets/css/animate.min.css}"
	href="../../assets/css/animate.min.css" />

<link rel="stylesheet" th:href="@{/assets/css/style.min.css}"
	href="../../assets/css/style.min.css" />

<link rel="stylesheet" th:href="@{/assets/css/style-responsive.min.css}"
	href="../../assets/css/style-responsive.min.css" />

<script type="text/javascript" th:src="@{/assets/js/dashboard.min.js}"
	src="../../assets/js/dashboard.min.js"></script>

<script type="text/javascript" th:src="@{/assets/js/apps.min.js}"
	src="../../assets/js/apps.min.js"></script>

<link rel="stylesheet" th:href="@{/css/index.css}"
	href="../../css/style.css" />

<script type="text/javascript" th:src="@{/js/app.js}"
	src="../../js/app.js"></script>

</head>

<!-- ================== BEGIN BODY ================== -->
<body>
	<!-- begin #page-loader -->
	<div id="page-loader" class="fade in">
		<span class="spinner"></span>
	</div>
	<!-- end #page-loader -->

	<!-- begin #page-container -->
	<div id="page-container"
		class="fade page-sidebar-minified page-sidebar-fixed page-header-fixed">
		<div id="header" class="header navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">

				<div id="nav-left"></div>

				<!-- begin header navigation right -->
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown navbar-user"><a href="javascript:;"
						class="dropdown-toggle" data-toggle="dropdown"> <img
							src="assets/img/user-7.jpg" alt="" /> <span class="hidden-xs"><text
									th:inline="text"> [[${#httpServletRequest.remoteUser}]]</text></span>
							<b class="caret"></b>
					</a>
						<ul class="dropdown-menu animated fadeInLeft">
							<li class="arrow"></li>
							<li><a href="/">Dashboard</a></li>
							<li><a href="/blocklist">Block List</a></li>
							<li data-toggle="modal" data-target=".bd-example-modal-lg"><a
								href="javascript:;">Clear Database</a></li>
							<li class="divider"></li>
							<li style="padding-left: 10px">
								<form th:action="@{/logout}" method="post">
									<button class="btn-xs btn-default" type="submit">Log
										Out</button>
								</form>
							</li>
						</ul></li>
				</ul>
				<!-- end header navigation right -->
			</div>
			<!-- end container-fluid -->
		</div>
		<!-- end #header -->

		<!-- =================begin #sidebar ===================== -->
		<div id="sidebar" class="sidebar"></div>
		<div class="sidebar-bg"></div>


		<!-- ===============begin #content===================== -->
		<div id="content" class="content">

			<!--  =========================Panel 1============================== -->
			<div class="panel panel-inverse">
				<div class="panel-heading">
					<div class="panel-heading-btn">
						<div class="dropdown pull-right">
							<button class="btn-xs btn-primary dropdown-toggle" type="button"
								data-toggle="dropdown">
								Filter <span class="caret"></span>
							</button>
							<ul class="dropdown-menu">
								<li><a href="/?filter=hour">Last Hour</a></li>
								<li><a href="/?filter=day">Last Day</a></li>
								<li><a href="/?filter=week">Last Week</a></li>
								<li><a href="/">All</a></li>
							</ul>
						</div>
					</div>
					<h4 class="panel-title">DashBoard</h4>

				</div>
				<div class="panel-body panel-live" style="height: 90px">
					<div id="jscroll" style="width: 100%;">
						<div class="media-list row"></div>
					</div>
				</div>

				<div class="panel-body panel-live">
					<div id="map"></div>

					<div id="pcount">
						<div class="col-sm-2">
							<button id="probing" class="btn btn-default">
								<text th:text="${pronum}" class="pronum" />
								<p>PROBING</p>
							</button>
						</div>
						<div class="col-sm-2">
							<button id="malware" class="btn btn-default">
								<text th:text="${malnum}" class="malnum" />
								<p>MALWARE</p>
							</button>
						</div>
						<div class="col-sm-2">
							<button id="web" class="btn btn-default">
								<text th:text="${webnum}" class="webnum" />
								<p>WEB</p>
							</button>
						</div>
						<div class="col-sm-2">
							<button id="sip" class="btn btn-default">
								<text th:text="${sipnum}" class="sipnum" />
								<p>SIP</p>
							</button>
						</div>
						<div class="col-sm-2">
							<button id="ssh" class="btn btn-default">
								<text th:text="${sshnum}" class="sshnum" />
								<p>SSH</p>
							</button>
						</div>
						<div class="col-sm-2">
							<button id="db" class="btn btn-default">
								<text th:text="${dbnum}" class="dbnum" />
								<p>DB</p>
							</button>
						</div>
					</div>
				</div>
			</div>

			<!-- ========== PANEL 2 =============== -->
			<div class="col-sm-6">
				<div class="panel panel-inverse">
					<div class="panel-heading">
						<h4 class="panel-title">Pie Chart</h4>
					</div>
					<div class="panel-body graphs">
						<div>
							<canvas id="pie"></canvas>
						</div>
					</div>
				</div>
			</div>

			<!-- =========== PANEL 3 =================== -->
			<div class="col-sm-6">
				<div class="panel panel-inverse">
					<div class="panel-heading">
						<h4 class="panel-title">Bar Chart</h4>
					</div>
					<div class="panel-body graphs">
						<div>
							<canvas id="bar"></canvas>
						</div>
					</div>
				</div>
			</div>

			<div class="countrycode" style="display: none"></div>
		</div>
		<!-- end #content -->
	</div>

	<!-- CLEAR DB: MODAL -->
	<div id="modal"></div>

	<!-- ============= Page level JS ================== -->

	<script>
		$(function() {
			$('#jscroll').slimScroll({
				height : '80px',
				position : 'right',
				railVisible : false,
				alwaysVisible : false
			});
		});
	</script>
	<script type="text/javascript" th:src="@{/js/map.js}"
		src="../../js/map.js"></script>
	<script type="text/javascript" th:src="@{/js/filterReq.js}"
		src="../../js/filterReq.js"></script>
	<script type="text/javascript" th:src="@{/js/charts.js}"
		src="../../js/charts.js"></script>
	<script type="text/javascript" th:src="@{/js/loadTemplates.js}"
		src="../../js/loadTemplates.js"></script>
	<script>
		$(document).ready(function() {
			App.init();
			setTimeout(function() {
				$('.dashboard').toggleClass('active');
			}, 5);
		});
	</script>
</body>
</html>
