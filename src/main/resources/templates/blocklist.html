<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en">
<!--<![endif]-->

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Shadow-NET :: BlockList</title>


<!-- ========================================================== -->

<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"
	rel="stylesheet" />

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<link rel="stylesheet" th:href="@{/assets/css/jquery-ui.min.css}"
	href="../../assets/css/jquery-ui.min.css" />

<script type="text/javascript"
	th:src="@{/assets/js/jquery-migrate-1.1.0.min.js}"
	src="../../assets/js/jquery-migrate-1.1.0.min.js"></script>

<script type="text/javascript" th:src="@{/assets/js/jquery-ui.min.js}"
	src="../../assets/js/jquery-ui.min.js"></script>

<script type="text/javascript"
	th:src="@{/assets/js/jquery.slimscroll.min.js}"
	src="../../assets/js/jquery.slimscroll.min.js"></script>

<link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}"
	href="../../assets/css/bootstrap.min.css" />

<script type="text/javascript" th:src="@{/assets/js/bootstrap.min.js}"
	src="../../assets/js/bootstrap.min.js"></script>

<link rel="stylesheet" th:href="@{/assets/css/animate.min.css}"
	href="../../assets/css/animate.min.css" />

<link rel="stylesheet" th:href="@{/assets/css/style.min.css}"
	href="../../assets/css/style.min.css" />

<link rel="stylesheet" th:href="@{/assets/css/style-responsive.min.css}"
	href="../../assets/css/style-responsive.min.css" />

<script type="text/javascript" th:src="@{/assets/js/dashboard.min.js}"
	src="../../assets/js/dashboard.min.js"></script>

<script type="text/javascript" th:src="@{/assets/js/apps.min.js}"
	src="../../assets/js/apps.min.js"></script>

</head>

<!-- ================== BEGIN BODY ================== -->
<body>
	<!-- begin #page-loader -->
	<div id="page-loader" class="fade in">
		<span class="spinner"></span>
	</div>
	<!-- end #page-loader -->

	<!-- begin #page-container -->
	<div id="page-container"
		class="fade page-sidebar-minified page-sidebar-fixed page-header-fixed">
		<div id="header" class="header navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">

				<div id="navigation"></div>

			</div>
			<!-- end container-fluid -->
		</div>
		<!-- end #header -->

		<!-- begin #sidebar -->
		<div id="sidebar"></div>

		<!-- begin #content -->
		<div id="content" class="content">

			<!-- begin page-header -->
			<h1 class="page-header">Block IP</h1>

			<!--  =========================Panel 1============================== -->

			<div class="col-sm-6">
				<div class="panel panel-inverse">
					<div class="panel-body">
						<form class="form-horizontal">
							<fieldset>
								<legend>Block an IP</legend>
								<div class="form-group">
									<label class="col-sm-6 control-label">IP address to
										blocked</label>
									<div class="col-sm-6">
										<input id="ip" type="text" class="form-control"
											placeholder="123.456.789.123" />
									</div>
								</div>

								<br />
								<div class="col-sm-6"></div>
								<div class="form-group col-sm-6 pull-right">
									<button id="block" class="btn btn-danger pull-right">BLOCK</button>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>

			<!-- ============================= -->

			<div class="col-sm-6">

				<div class="panel panel-inverse">

					<div class="panel-body">
						<legend>Blocked IP's</legend>
						<table class="table table-hover">
							<thead>
								<tr>
									<th>IP</th>
									<th>Location</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="packet : ${blockList}">
									<td th:text="${packet.SourceIP}"></td>
									<td th:text="${packet.Location}"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- ============================== -->
	<!-- end #content -->

	<!-- CLEAR DB: MODAL -->
	<div id="modal"></div>

	<div style="display: none">
		<div id="sessionuser" th:inline="text">
			[[${#httpServletRequest.remoteUser}]]</div>

		<form id="hiddenform" th:action="@{/logout}" method="post">
			<button class="btn-xs btn-default" type="submit">Log Out</button>
		</form>
	</div>

	<script type="text/javascript" th:src="@{/js/loadTemplates.js}"
		src="../../js/loadTemplates.js"></script>
	<script type="text/javascript" th:src="@{/js/block.js}"
		src="../../js/block.js"></script>
	<script>
		$(document).ready(function() {
			App.init();
			setTimeout(function() {
				$('.blocklist').toggleClass('active');
			}, 100);
		});
	</script>
</body>
</html>
